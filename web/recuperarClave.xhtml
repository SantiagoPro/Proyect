<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cambio de contrase単a</title>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/index.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/formValidation.min.css"/>
        <link rel="icon" href="#{request.contextPath}/resources/images/LOGO.png"/>
    </head>
    <h:body>
        <div class="login-clean" style="background-image:url(resources/images/709.jpg);
             background-position:center;background-size:cover;background-repeat:no-repeat;">
            <h4 class="text-uppercase text-center text-white d-flex flex-row 
                justify-content-center align-items-center align-content-center 
                align-self-center" style="background-color:rgba(10,10,10,0.81);
                background-position:top;background-size:auto;background-repeat:round;
                font-family:Cinzel, serif;font-size:31px;">
                Bienvenido al sistema R.i.d
            </h4>
            <h:form class="d-block d-flex flex-column justify-content-center 
                    align-content-center align-self-center flex-nowrap my-auto" 
                    style="width:615px;height:615px;background-position:center;background-size:cover;">
                <div class="illustration d-block d-flex flex-column justify-content-center 
                    align-content-center align-self-center flex-nowrap my-auto"><img src="resources/images/LOGO.png"
                            style="width:200px;height:250px; position: relative ;" class="img-fluid" /></div>
                <div class="form-group">
                    <h:inputText a:type="number" a:placeholder="Usuario *" a:autocomplete="off" 
                                 a:maxlength="13" a:minlength="10" a:required="true"
                                 class="form-control" value="#{sendMail.documento}" />
                </div>
                <div class="form-group">
                    <h:inputText a:type="secret" a:placeholder="Nueva Contrase単a *" a:autocomplete="off" 
                                 a:maxlength="50" a:minlength="10" a:required="true"
                                 class="form-control" value="#{sendMail.clave}" />
                </div>
                <div class="form-group">
                    <h:inputText a:type="secret" a:placeholder="Nueva Contrase単a *" a:autocomplete="off" 
                                 a:maxlength="50" a:minlength="10" a:required="true"
                                 class="form-control" value="#{sendMail.clave2}"/>
                </div>
                <div class="form-group">
                    <h:commandButton class="btn btn-success alert-light btn-block"
                                     action="#{sendMail.validarContrase単a()}"
                                     value="Cambiar"/>
                    <h:commandButton class="btn btn-danger alert-light btn-block" 
                                     action="/index.xhtml?faces-redirect=true"
                                     value="Regresar"/>
                </div>

            </h:form>
        </div>
        <script src="#{request.contextPath}/resources/js/jquery.js"></script>
        <script src="#{request.contextPath}/resources/js/popper.min.js"></script>
        <script src="#{request.contextPath}/resources/js/tether.min.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.bundle.min.js"></script>
        <script src="#{request.contextPath}/resources/js/jquery-ui.js"></script>
        <script src="#{request.contextPath}/resources/js/formValidation.min.js"></script>
        <script src="#{request.contextPath}/resources/js/jquery.easing.js"></script>
        <script src="#{request.contextPath}/resources/js/sweetalert.min.js" ></script>
    </h:body>

</html>
