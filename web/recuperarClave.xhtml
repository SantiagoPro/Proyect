<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/index.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/bootstrap.css"/>
    <link rel="stylesheet" href="#{request.contextPath}/resources/css/formValidation.min.css"/>
    <link rel="icon" href="#{request.contextPath}/resources/images/LOGO.png"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Recuperar contraseña</title>
    <h:body class="login">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <h1 class="text-center page-header titulo">Cambio de clave</h1>
                    <hr/>	
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3 justify-content-md-center">
                <div class="col-md-6 shadow well">
                    <h:form prependId="false">
                        <div class="form-group">
                            <label for="documento"><strong> Documento </strong> </label>
                            <h:inputText id="documento" class="form-control" a:placeholder="Ingrese su documento"
                                         value="#{sendMail.documento}"
                                         />
                        </div>
                        <div class="form-group">
                            <label for="clave"><strong> Contraseña Nueva </strong> </label>
                            <h:inputText class="form-control" id="clave" a:placeholder="Cree su nueva contraseña"
                                         
                                         value="#{sendMail.clave}"
                                         />
                        </div>
                        <div class="form-group">
                            <label for="clave2"><strong> Repetir Contraseña </strong> </label>
                            <h:inputSecret id="clave2" class="form-control" a:placeholder="Repita la contraseña"
                                           value="#{sendMail.clave2}"
                                           />
                        </div>
                        <br/>
                        <div>
                            <h:commandButton class="btn btn-success " value="Cambiar"
                                             action="#{sendMail.validarContraseña()}"
                                             />
                            <br/>
                            <br/>
                            <h:commandButton class="btn btn-info" 
                                             action="/index.xhtml?faces-redirect=true"
                                             value="Regresar"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <script src="#{request.contextPath}/resources/js/jquery.min.js"></script>
        <script src="#{request.contextPath}/resources/js/popper.min.js"></script>
        <script src="#{request.contextPath}/resources/js/tether.min.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
        <script src="#{request.contextPath}/resources/js/contraseña.js"></script>
        <script src="#{request.contextPath}/resources/js/sweetalert.min.js" ></script>
    </h:body>
</html>
