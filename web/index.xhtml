<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <link rel="stylesheet" href="resources/css/index.css"/>
    <link rel="stylesheet" href="resources/css/bootstrap.css"/>
    <link rel="stylesheet" href="resources/css/formValidation.min.css"/>
    <link rel="icon" href="resources/images/LOGO.png"/>
    <h:body class="login">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <h2 class="text-center titulo"> Bienvenido al sistema </h2>
                    <hr/>
                </div>
            </div>
        </div>
        <div class="container login-box">
            <div class="row mt-3 justify-content-md-center">
                <div class="col-md-6 shadow well">
                    <h:form prependId="false">
                        <div class="form-group">
                            <label for="user"><strong> Usuario </strong> </label>
                            <h:inputText class="form-control"
                                         id="usuario" value="#{sessionController.idUsuario}"
                                         a:required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="pass"><strong> Contraseña </strong> </label>
                            <h:inputSecret id="pass"
                                           required="true" class="form-control"
                                           value="#{sessionController.clave}"/>
                        </div>
                        <br/>
                        <div>
                            <h:commandButton class="btn btn-custom btn-block"
                                             action="#{sessionController.iniciarSesion()}"
                                             value="Ingresar"/>
                        </div>
                        <hr/>
                        <div class="text-center">
                            <strong> Olvido la <h:commandLink>Contraseña?</h:commandLink></strong>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <br />
    </h:body>
    <script src="#{request.contextPath}/resources/js/jquery.js"></script>
    <script src="#{request.contextPath}/resources/js/popper.min.js"></script>
    <script src="#{request.contextPath}/resources/js/tether.min.js"></script>
    <script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
    <script src="#{request.contextPath}/resources/js/bootstrap.bundle.min.js"></script>
    <script src="#{request.contextPath}/resources/js/jquery-ui.js"></script>
    <script src="#{request.contextPath}/resources/js/formValidation.min.js"></script>
    <script src="#{request.contextPath}/resources/js/jquery.easing.js"></script>
    <script src="#{request.contextPath}/resources/js/sweetalert.min.js" ></script>

</html>
