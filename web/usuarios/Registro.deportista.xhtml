<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="./../WEB-INF/template/entrenador.xhtml">
    <ui:define name="title">
        Registro de Deportista
    </ui:define>
    <ui:define name="Contenido">
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <h:form a:data-parsley-validate="true" class="p-5 form-row" 
                        prependId="false">
                    <div class="form-group">
                        <label class="control-label col-md-6 col-sm-3 col-xs-12" for="nombres">Nombres <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h:inputText id="nombres" a:type="text" value="#{usuarioController.usuarioSeleccionado.nombre}"
                                         a:required="required" class="form-control col-md-7 col-xs-12"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="apellido"> Apellidos <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h:inputText id="apellido" value="#{usuarioController.usuarioSeleccionado.apellido}"
                                         a:type="text" a:required="required" class="form-control col-md-7 col-xs-12"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="documento"> Documento <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h:inputText id="documento" value="#{usuarioController.usuarioSeleccionado.idUsuarios}"
                                         a:type="text" a:required="required" class="form-control col-md-7 col-xs-12"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="tipoDocumento">Tipo de documento <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h:selectOneMenu id="tipoDocumento" value="#{usuarioController.usuarioSeleccionado.idTipoDocumento.sigla}"
                                             class="form-control col-md-7 col-xs-12">
                                <f:selectItem itemValue="" itemLabel="Seleccione un tipo de documento"/>
                                <f:selectItems value="#{documentoController.tiposDocumentos}" var="td" itemLabel="#{td.nombre}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="correo">Correo <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h:inputText id="correo" a:type="email" value="#{usuarioController.usuarioSeleccionado.mail}"
                                         a:required="required" class="form-control col-md-7 col-xs-12"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="correo">Fecha de nacimiento <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h:inputText id="fechaNac" a:type="Date" value="#{usuarioController.usuarioSeleccionado.fechaNacimiento}"
                                         a:required="required" class="form-control col-md-7 col-xs-12"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="correo">Telefono <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h:inputText id="telefono" a:type="email" value="#{usuarioController.usuarioSeleccionado.telefono}"
                                         a:required="required" class="form-control col-md-7 col-xs-12"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="correo">Seguro Medico <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h:inputText id="seguro" value="#{usuarioController.usuarioSeleccionado.seguroMedico}"
                                         a:required="required" class="form-control col-md-7 col-xs-12"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="genero">Sexo <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h:selectOneRadio id="genero" value="#{usuarioController.usuarioSeleccionado.sexo}">
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            </h:selectOneRadio>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-5 col-sm-3 col-xs-12 c" for="genero">RH <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <h:selectOneRadio id="genero" value="#{usuarioController.usuarioSeleccionado.rh}">
                                <f:selectItem itemLabel="O+" itemValue="O+"/>
                                <f:selectItem itemLabel="O-" itemValue="O-"/>
                                <f:selectItem itemLabel="A+" itemValue="A+"/>
                                <f:selectItem itemLabel="A-" itemValue="A-"/>
                                <f:selectItem itemLabel="B+" itemValue="B+"/>
                                <f:selectItem itemLabel="B-" itemValue="B-"/>
                                <f:selectItem itemLabel="AB+" itemValue="AB+"/>
                                <f:selectItem itemLabel="AB-" itemValue="AB-"/>
                            </h:selectOneRadio>
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <h:commandButton actionListener="#{usuarioController.editarDeportista()}" 
                                     class="btn btn-success" value="Editar"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
