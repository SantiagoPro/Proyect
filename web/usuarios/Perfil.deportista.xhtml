<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/deportista.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="link">
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/perfil.css"/>
    </ui:define>
    <ui:define name="script">
        <script src="#{request.contextPath}/resources/js/custom-file-input.js"></script>
    </ui:define>
    <ui:define name="title">
        Perfil
    </ui:define>
    <ui:define name="pag">
        Perfil
    </ui:define>
    <ui:define name="Contenido">
        <h:form prependId="false">
            <div class="row  d-flex justify-content-center">
                <div class="card-deck" >
                    <div class="card text-center" >
                        <div class="card-header">
                            <h6 class="card-title" >Foto</h6>
                        </div>
                        <div class="card-content">
                            <img class="card-img-top" src="#{request.contextPath}/rsources/img/perfiles/#{sessionController.user.foto}" alt="Foto de perfil"/>	
                        </div>
                        <div class="card-footer" align="center" >
                            <div class="btn btn-flat">
                                <input type="file" name="file" id="file" class="inputfile"/>
                                <label for="file">Cambiar</label>	
                            </div>
                        </div>
                    </div>
                    <div class="card text-center" value="">
                        <div class="card-header">
                            <h6 class="card-title"> 
                                <h:outputText value="#{sessionController.user.nombre} #{sessionController.user.apellido}"/>
                            </h6>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <h:outputText class="list-group-item" id="Documento" value="#{sessionController.user.idUsuarios}"/>
                                <h:outputText class="list-group-item" id="Sexo" value="#{sessionController.user.sexo}"/>
                                <h:outputText class="list-group-item" id="FechaNacimiento" converter="fechaConverter" value="#{sessionController.user.fechaNacimiento}"/>
                                <h:outputText class="list-group-item" id="Seguro" value="#{sessionController.user.seguroMedico}"/>
                                <h:outputText class="list-group-item" id="Rh" value="#{sessionController.user.rh}"/>
                                <h:outputText class="list-group-item" id="Correo" value="#{sessionController.user.mail}"/>
                                <h:outputText class="list-group-item" id="Telefono" value="#{sessionController.user.telefono}"/>
                                <h:outputText class="list-group-item" id="Direccion" value="#{sessionController.user.direccion}"/>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
