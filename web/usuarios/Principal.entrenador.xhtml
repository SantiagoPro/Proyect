<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/entrenador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="link">
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/jquery.dataTables.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/dataTables.bootstrap4.css"/>
    </ui:define>
    <ui:define name="script">
        <script src="#{request.contextPath}/resources/js/jquery.dataTables.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.dataTables.js"></script>
        <script src="#{request.contextPath}/resources/js/tabla.js"></script>
    </ui:define>
    <ui:define name="title">
        Pagina principal
    </ui:define>
    <ui:define name="pag">
        Principal
    </ui:define>
    <ui:define name="Contenido">
        <!--Tabla Usuarios-->
        <h:dataTable class="table table-sm table-light table-hover" id="tabla"
                     value="#{usuarioController.usuario}" var="u">
            <form preventId="false" >
                <h:column>
                    <f:facet name="header" > <i class="fa fa-fw fa-address-card"></i> Documento </f:facet>
                    <h:outputText value="#{u.idUsuarios}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> <i class="fa fa-fw fa-address-card-o"></i> Tipo Documento </f:facet>
                    <h:outputText value="#{u.idTipoDocumento.sigla}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"> <i class="fa fa-fw fa-user-o"></i> Nombre </f:facet>
                    <h:outputText value=" #{u.nombre} "/>
                    <h:outputText value=" #{u.apellido} "/>
                </h:column>
                <h:column>
                    <f:facet name="header"> <i class="fa fa-fw fa-tint"></i> RH </f:facet>
                    <h:outputText value="#{u.rh}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"><i class="fa fa-fw fa-cog"></i> Opciones </f:facet>
                    <h:commandLink actionListener="#{usuarioController.seleccionarUsuario(u)}" 
                                   class="btn btn-success alert-secondary" style="margin: 1px"
                                   a:data-toggle="modal" a:data-target="#modalEditar">
                        <f:ajax render=":contentModalEditar"/>
                        <i class="fa fa-pencil"></i>
                    </h:commandLink>
                    <h:commandLink class="btn btn-primary alert-secondary" style="margin: 1px"
                                   actionListener="#{usuarioController.cambiarEstado(u)}">
                        <i class="fa #{usuarioController.getClassBloqueUsuarioIcon(u)}"></i>
                        <f:ajax render="@this" immediate="true"/>
                    </h:commandLink>
                    <h:commandLink class="btn btn-danger alert-secondary"
                                   actionListener="#{usuarioController.seleccionarUsuario(u)}" style="margin: 1px"
                                   a:data-toggle="modal" a:data-target="#modalEliminar"
                                   action="#{usuarioController.seleccionarUsuario(u)}">
                        <i class="fa fa-trash "></i>
                        <f:ajax render=":contentModalEliminar"/>
                    </h:commandLink>
                </h:column>
            </form>
        </h:dataTable>

        <!-- Modal para Eliminar -->
        <div id="modalEliminar" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <h:form prependId="false">
                    <h:panelGroup id="contentModalEliminar" layout="block">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Seguro desea eliminar a:</h5>
                            </div>
                            <div class="modal-body">
                                <p>Nombres: #{usuarioController.usuarioSeleccionado.nombre}</p>
                                <p>Apellidos: #{usuarioController.usuarioSeleccionado.apellido}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger alert-light" data-dismiss="modal">Cancelar</button>
                                <h:commandButton class="btn btn-success alert-light" value="Eliminar" actionListener="#{usuarioController.eliminarUsuario()}"/>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
        <!-- Modal para actualizar -->
        <div id="modalEditar" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <h:form id="demo-form2" a:data-parsley-validate="true" class="form-horizontal form-control-success"
                        prependId="false">
                    <h:panelGroup id="contentModalEditar" layout="block">

                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Editar usuario:</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="documento">Documento <span class="required">*</span>
                                    </label>
                                    <div class="col-md-12 col-md-12 col-xs-12">
                                        <h:inputText id="documento" value="#{usuarioController.usuarioSeleccionado.idUsuarios}"
                                                     a:type="number" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombres">Nombres <span class="required">*</span>
                                    </label>
                                    <div class="col-md-12 col-md-12 col-xs-12">
                                        <h:inputText id="nombres" a:type="text" value="#{usuarioController.usuarioSeleccionado.nombre}"
                                                     a:required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="primerApellido"> Apellidos <span class="required">*</span>
                                    </label>
                                    <div class="col-md-12 col-md-12 col-xs-12">
                                        <h:inputText id="primerApellido" value="#{usuarioController.usuarioSeleccionado.apellido}"
                                                     a:type="text" a:required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="correo">Correo <span class="required">*</span>
                                    </label>
                                    <div class="col-md-12 col-md-12 col-xs-12">
                                        <h:inputText id="correo" a:type="email" value="#{usuarioController.usuarioSeleccionado.mail}"
                                                     a:required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger alert-light" data-dismiss="modal">Cancelar</button>
                                    <h:commandButton actionListener="#{usuarioController.editarUsuario()}" 
                                                     class="btn btn-success alert-light" value="Editar"/>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
