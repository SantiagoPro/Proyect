<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/entrenador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="link">
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/jquery.dataTables.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/dataTables.bootstrap4.css"/>
    </ui:define>
    <ui:define name="script">
        <script src="#{request.contextPath}/resources/js/jquery.dataTables.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.dataTables.js"></script>
        <script src="#{request.contextPath}/resources/js/tabla.js"></script>
    </ui:define>
    <ui:define name="title">
        Pagina principal
    </ui:define>
    <ui:define name="pag">
        Principal
    </ui:define>
    <ui:define name="Contenido">
        <h:dataTable class="table table-sm table-light table-hover" id="tabla"
                     value="#{usuarioController.usuario}" var="u"   >
            <h:column>
                <f:facet name="header"> <i class="fa fa-fw fa-address-card"></i> Documento</f:facet>
                <h:outputText value="#{u.idUsuarios}"/>
            </h:column>
            <h:column>
                <f:facet name="header"> <i class="fa fa-fw fa-address-card-o"></i> Tipo Documento</f:facet>
                <h:outputText value="#{u.idTipoDocumento.sigla}"/>
            </h:column>
            <h:column>
                <f:facet name="header"> <i class="fa fa-fw fa-address-card-o"></i> Rol </f:facet>
                <h:outputText value="#{u.idRol.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header"> <i class="fa fa-fw fa-user-o"></i> Nombres</f:facet>
                <h:outputText value="#{u.nombre}"/>
            </h:column>
            <h:column>
                <f:facet name="header"> <i class="fa fa-fw fa-user"></i> Apellidos</f:facet>
                <h:outputText value="#{u.apellido}"/>
            </h:column> 
            <h:column>
                <f:facet name="header"> <i class="fa fa-fw fa-tint"></i> Tipo de sangre</f:facet>
                <h:outputText value="#{u.rh}"/>
            </h:column> 
            <h:column>
                <f:facet name="header"> <i class="fa fa-fw fa-calculator"></i> Categoria</f:facet>
            </h:column> 
        </h:dataTable>
    </ui:define>
</ui:composition>
