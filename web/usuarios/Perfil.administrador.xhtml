<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/administrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="link">
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/perfil.css"/>
    </ui:define>
    <ui:define name="script">
        <script src="#{request.contextPath}/resources/js/custom-file-input.js"></script>
    </ui:define>
    <ui:define name="title">
        Perfil
    </ui:define>
    <ui:define name="Contenido">
       <h:form prependId="false">
            <div class="row  d-flex justify-content-center">
                <div class="card-deck" >
                    <div class="card" >
                        <img class="card-img-top" src="#{request.contextPath}/resources/images/LOGO.png" alt="Foto de perfil"/>	
                        <div class="btn ">
                            <div>
                                <input type="file" name="file" id="file" class="inputfile "/>
                                <label for="file">Cambiar</label>	
                            </div>
                        </div>
                    </div>
                    <div class="card text-center" value="">
                        <div class="card-header">
                            <h4 class="card-title"> 
                                <h:outputText value="#{sessionController.user.nombre} #{sessionController.user.apellido}"/>
                            </h4>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                                <h:outputText class="list-group-item" id="FechaNacimiento" converter="fechaConverter" > <strong>#{sessionController.user.fechaNacimiento} </strong> </h:outputText>
                                <h:outputText class="list-group-item" id="Correo"><strong> #{sessionController.user.mail} </strong> </h:outputText>
                                <h:outputText class="list-group-item" id="Telefono"><strong> #{sessionController.user.telefono} </strong> </h:outputText>
                                <h:outputText class="list-group-item" id="Rh"><strong>  #{sessionController.user.rh}  </strong> </h:outputText>
                                <h:outputText class="list-group-item" id="Seguro"><strong> #{sessionController.user.seguroMedico} </strong> </h:outputText>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
