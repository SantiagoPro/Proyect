<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/entrenador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        Entrenamientos
    </ui:define>
    <ui:define name="Contenido">
        <h2  class="text-center alert-danger" style="background-color: #f22; color: black">
           PAGINA EN DESARROLLO
        </h2>
        <div class="row d-flex justify-content-center">
            <div class="col-10">
                <h:form class="p-5 form-row" style="border-radius: 5px;" prependId="false">
                    <div class="form-group col-md-4 col-xs-12">
                        <h:outputLabel value="Deportista" for="nombre" />
                        <h:selectOneMenu id="deportistas" class="form-control" required="true"
                                         value="#{usuarioController.usuario}">
                            <f:selectItem itemValue="" itemLabel="---------------"/>
                            <f:selectItems value="#{usuarioController.usuario}" var="u" itemLabel="#{u.nombre } #{ u.apellido}"/>
                            <f:ajax execute="@this" render="trabajo" immediate="true"/>
                        </h:selectOneMenu>
                    </div>   
                    <div class="form-group col-md-10 col-xs-12">
                        <h:outputLabel value="Descripcion del entrenamiento" for="nombre" />
                        <input type="text" class="form-control" id="nombre" value="" title="" required="true" maxlength="100"/>
                    </div>
                    <div class="form-group col-md-4 col-xs-12">
                        <label  for="type">Entrenamiento por</label>
                        <h:selectOneMenu id="tipoTrabajo" class="form-control" required="true"
                                         value="#{entrenamientoController.tipoTrabajo}">
                            <f:selectItem itemValue="" itemLabel="---------------"/>
                            <f:selectItems value="#{tipoTrabajoController.tiposTrabajo}"  var="tt" itemLabel="#{tt.nombre}"/>
                            <f:ajax execute="@this" render="trabajo" immediate="true"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-4 col-xs-12">
                        <label  for="type">Numero de series</label>
                        <h:selectOneMenu id="series" class="form-control" required="true"
                                         value="#{entrenamientoController.tipoTrabajo}">
                            <f:selectItem itemValue="" itemLabel="---------------"/>
                            <f:selectItems value="#{tipoTrabajoController.tiposTrabajo}"  var="tt" itemLabel="#{tt.nombre}"/>
                            <f:ajax execute="@this" render="trabajo" immediate="true"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-4 col-xs-12">
                        <label  for="type">Numero de repeticiones</label>
                        <h:selectOneMenu id="repeticiones" class="form-control" required="true"
                                         value="#{entrenamientoController.tipoTrabajo}">
                            <f:selectItem itemValue="" itemLabel="---------------"/>
                            <f:selectItems value="#{tipoTrabajoController.tiposTrabajo}"  var="tt" itemLabel="#{tt.nombre}"/>
                            <f:ajax execute="@this" render="trabajo" immediate="true"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-4 col-xs-12">
                        <label  for="type">Entrenamiento para</label>
                        <h:selectOneMenu id="trabajo" class="form-control" required="true"
                                         value="#{entrenamientoController.trabajo}">
                            <f:selectItem itemValue="" itemLabel="---------------"/>
                            <f:selectItems value="#{entrenamientoController.tipoTrabajo.trabajoList}"  var="t" itemLabel="#{t.nombre}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-4 col-xs-12">
                        <label  for="type">Tipo de Entrenamiento</label>
                        <h:selectOneMenu id="entrenamiento" class="form-control" required="true"
                                         value="#{tipoEntrenamientoController.tiposEntrenamiento}">
                            <f:selectItem itemValue="" itemLabel="---------------"/>
                            <f:selectItems value="#{tipoEntrenamientoController.tiposEntrenamiento}"  var="te" itemLabel="#{te.nombre}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-md-3 col-xs-12">
                        <h:outputLabel  for="fechaInicio"> Fecha Inico</h:outputLabel>
                        <h:inputText id="FechaInicio" a:type="date" converter="fechaConverter" class="form-control"/>
                    </div>
                    <div class="form-group col-md-3 col-xs-12">
                        <h:outputLabel  for="fechaFin"> Fecha Fin</h:outputLabel>
                        <h:inputText id="FechaFin" a:type="date" converter="fechaConverter" class="form-control"/>
                    </div>

                    <div class="col-12">
                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" id="registro" class="mt-4 mr-2 btn btn-success"> Registrar </button>
                            <button type="submit" class="mt-4 ml-2 btn btn-danger"> Cancelar </button>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
