<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/administrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="link">
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/jquery.dataTables.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/dataTables.bootstrap4.css"/>
    </ui:define>
    <ui:define name="script">
        <script src="#{request.contextPath}/resources/js/jquery.dataTables.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.dataTables.js"></script>
        <script src="#{request.contextPath}/resources/js/tabla.js"></script>
    </ui:define>

    <ui:define name="title">
        Resultados de Torneos
    </ui:define>
    <ui:define name="pag">
        Resultados
    </ui:define>
    <ui:define name="Contenido">
        <div id="modalRegistrar" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <h:form id="demo-form2" a:data-parsley-validate="true" class="form-horizontal form-control-success"
                        prependId="false">
                    <h:panelGroup id="contentModalEditar" layout="block">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Registrar Resultado</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="participacion">Participacion</h:outputLabel>
                                    <div class="col-md-10 col-sm-8 col-xs-12">
                                        <h:selectOneMenu id="participacion" value="#{resultadosController.idParticipacion}"
                                                         required="required" class="form-control col-md-7 col-xs-12">
                                            <f:selectItems itemLabel="Seleccione el id participación" itemValue=""></f:selectItems>
                                            <f:selectItems value="#{participacionController.participacion}" var="p" itemLabel="#{p.idParticipacion}"></f:selectItems>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-md-6 col-sm-3 col-xs-12" for="pesoArranque">Peso Arranque</h:outputLabel>
                                    <div class="col-md-10 col-sm-8 col-xs-12">
                                        <h:inputText id="pesoArranque" a:type="text" value="#{resultadosController.pesoArranque}" a:required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="pesoEnvion">Peso Envion</h:outputLabel>
                                    <div class="col-md-10 col-sm-8 col-xs-12">
                                        <h:inputText id="pesoEnvion" value="#{resultadosController.pesoEnvion}" a:type="text" a:required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger alert-light" data-dismiss="modal">Cancelar</button>
                                    <h:commandButton id="registrar" type="submit" value="Registrar" class="btn btn-success" action="#{resultadosController.registrarResultado()}"/>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
        <div class="form-control col-md-2">
            <h:form>
                <h:outputLabel> <strong> Nuevo Resultado </strong> </h:outputLabel>
                <br/>
                <h:commandLink actionListener="#{usuarioController.seleccionarUsuario(u)}" 
                               class="btn btn-success alert-primary"
                               a:data-toggle="modal" a:data-target="#modalRegistrar">
                    <f:ajax render=":contentModalRegistrar"/>
                    <i class="fa fa-plus"></i>
                </h:commandLink>
            </h:form>
        </div>
        <br></br>
        <h:dataTable class="table table-sm table-light table-hover" 
                     value="#{resultadosController.resultado}" var="r">
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw fa-address-card"/>
                    ID
                </f:facet>
                <h:outputText value="#{r.idResultado}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw fa-address-card-o"/>
                    Id Participación
                </f:facet>
                <h:outputText value="#{r.idParticipacion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw fa-user-o"/>
                    Peso Arranque
                </f:facet>
                <h:outputText value="#{r.pesoArranque}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw fa-user"/>
                    Peso Envion
                </f:facet>
                <h:outputText value="#{r.pesoEnvion}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
