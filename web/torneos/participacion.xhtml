<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/administrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="link">
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/jquery.dataTables.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/dataTables.bootstrap4.css"/>
    </ui:define>
    <ui:define name="script">
        <script src="#{request.contextPath}/resources/js/jquery.dataTables.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.dataTables.js"></script>
        <script src="#{request.contextPath}/resources/js/tabla.js"></script>
    </ui:define>

    <ui:define name="title">
        Resultados de Participación
    </ui:define>
    <ui:define name="pag">
        Participación
    </ui:define>
    <ui:define name="Contenido">
        <div id="modalRegistrar" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <h:form id="demo-form2" a:data-parsley-validate="true" class="form-horizontal form-control-success"
                        prependId="false">
                    <h:panelGroup id="contentModalEditar" layout="block">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Registrar Participación</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="dep">Deportista</h:outputLabel>
                                    <div class="col-md-10 col-sm-8 col-xs-12">
                                        <h:selectOneMenu id="dep" value="#{participacionController.categoriaDeportista}"
                                                         required="required" class="form-control col-md-7 col-xs-12">
                                            <f:selectItems itemLabel="Seleccione el Deportista" itemValue=""></f:selectItems>
                                            <f:selectItems value="#{categoriaDeportistaController.categoriasDeportista}" var="cd" itemLabel="#{cd.idDeportista.idDeportista}"></f:selectItems>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="puesto">Puesto</h:outputLabel>
                                    <div class="col-md-10 col-sm-8 col-xs-12">
                                        <h:inputText id="puesto" value="#{participacionController.puesto}" a:type="text" a:required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="torneo">Torneo</h:outputLabel>
                                    <div class="col-md-10 col-sm-8 col-xs-12">
                                        <h:selectOneMenu id="torneo" value="#{participacionController.torneo}"
                                                         required="required" class="form-control col-md-7 col-xs-12">
                                            <f:selectItems itemLabel="Seleccione el Torneo" itemValue=""></f:selectItems>
                                            <f:selectItems value="#{torneoController.torneo}" var="t" itemLabel="#{t.nombre}"></f:selectItems>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger alert-light" data-dismiss="modal">Cancelar</button>
                                    <h:commandButton id="registrarP" type="submit" value="Registrar" class="btn btn-success" action="#{participacionController.registrarParticipacion()}"/>
                                </div>
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
        <div class="form-control col-md-2">
            <h:form>
                <h:outputLabel> <strong> Nuevo Resultado </strong> </h:outputLabel>
                <br/>
                <h:commandLink actionListener="#{usuarioController.seleccionarUsuario(u)}" 
                               class="btn btn-success alert-primary"
                               a:data-toggle="modal" a:data-target="#modalRegistrar">
                    <f:ajax render=":contentModalRegistrar"/>
                    <i class="fa fa-plus"></i>
                </h:commandLink>
            </h:form>
        </div>
        <br></br>
        <h:dataTable class="table table-sm table-light table-hover" 
                     value="#{participacionController.participacion}" var="p">
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw fa-address-card"/>
                    ID
                </f:facet>
                <h:outputText value="#{p.idParticipacion}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw fa-user-o"/>
                    Categoria Deportista
                </f:facet>
                <h:outputText value="#{p.idCategoriaDeportista.idDeportista}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw fa-address-card-o"/>
                    Puesto
                </f:facet>
                <h:outputText value="#{p.puesto}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw fa-user"/>
                    Torneo
                </f:facet>
                <h:outputText value="#{p.idTorneo.nombre}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
