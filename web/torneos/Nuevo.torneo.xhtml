<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template/administrador.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="link">
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/jquery.dataTables.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/resources/css/dataTables.bootstrap4.css"/>
    </ui:define>
    <ui:define name="script">
        <script src="#{request.contextPath}/resources/js/jquery.dataTables.js"></script>
        <script src="#{request.contextPath}/resources/js/bootstrap.dataTables.js"></script>
        <script src="#{request.contextPath}/resources/js/tabla.js"></script>
    </ui:define>
    <ui:define name="title">
        NuevoTorneo
    </ui:define>
    <ui:define name="pag">
        Torneo Nuevo
    </ui:define>
    <ui:define name="Contenido">
        <div id="modalRegistrar" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <h:form id="demo-form2" a:data-parsley-validate="true" class="form-horizontal form-control-success"
                        prependId="false">
                    <h:panelGroup id="contentModalEditar" layout="block">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Registrar Nuevo Torneo:</h5>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-md-6 col-sm-3 col-xs-12" for="nombre">Torneo</h:outputLabel>
                                    <div class="col-md-10 col-sm-8 col-xs-12">
                                        <h:inputText id="nombre" a:type="text" a:placeholder="Sub 20" value="#{torneoController.nombre}" a:required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="lugar">Lugar</h:outputLabel>
                                    <div class="col-md-10 col-sm-8 col-xs-12">
                                        <h:inputText id="lugar" a:placeholder="Bogota" value="#{torneoController.lugar}" a:type="text" a:required="required" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel class="control-label col-md-3 col-sm-3 col-xs-12" for="fecha">Fecha</h:outputLabel>
                                    <div class="col-md-10 col-sm-8 col-xs-12">
                                        <h:inputText id="fecha" a:type="date"  value="#{torneoController.fecha}" converter="fechaConverter" class="form-control col-md-7 col-xs-12"/>
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger alert-light" data-dismiss="modal">Cancelar</button>
                                <h:commandButton id="botonRegTorneo" type="submit" 
                                                 class="btn btn-success alert-light" value="Registrar"
                                                 action="#{torneoController.registrarTorneo()}" 
                                                 />
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
        
        <div class="row " style="margin-left: 3px;"  >
            <div class="form-control col-md-2" >
                <h:form prependId="false" class="form-check">
                    <br/>
                    <h:commandLink class="btn btn-success alert-light"
                                   a:data-toggle="modal" a:data-target="#modalRegistrar"
                                   style="margin-righ: 10px">
                        <f:ajax render=":contentModalRegistrar"/>
                        <i class="fa fa-plus"></i> Nuevo Torneo
                    </h:commandLink>
                </h:form>
            </div>
        </div>
        <br/>
        <h:dataTable class="table table-sm table-light table-hover" id="tabla" 
                     value="#{torneoController.torneo}" var="t">
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw icon-trophy5"/>
                    Torneo
                </f:facet>
                <h:outputText value="#{t.nombre}"/>
            </h:column> 
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw icon-calendar"/>
                    Fecha
                </f:facet>
                <h:outputText value="#{t.fecha}" a:type="date" converter="fechaConverter"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <i class="fa fa-fw icon-location"/>
                    Lugar
                </f:facet>
                <h:outputText value="#{t.lugar}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
